name: ✨ Feature Request
description: Предложить новую функцию или улучшение
title: "[Feature]: "
labels: ["enhancement", "feature-request"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Опишите вашу идею.

  - type: textarea
    id: problem
    attributes:
      label: Какую проблему это решит?
      description: С какой проблемой вы сталкиваетесь?
      placeholder: Опишите проблему или неудобство
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Предлагаемое решение
      description: Как вы видите решение этой проблемы?
      placeholder: Опишите вашу идею
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Альтернативы
      description: Рассматривали другие варианты?
      placeholder: Опишите альтернативные подходы
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Приоритет
      options:
        - Критично
        - Важно
        - Желательно
        - Низкий
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Дополнительная информация
      description: Скриншоты, ссылки, примеры
      placeholder: Дополнительные детали
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Чеклист
      options:
        - label: Проверил, что такого предложения еще нет
          required: true
